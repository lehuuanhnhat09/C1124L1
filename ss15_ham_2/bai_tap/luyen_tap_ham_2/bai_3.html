<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaThua(so){
            let giaThua = 1;
            for(let i=1;i<=so;i++){
                giaThua *= i;

            }
            alert("giai thua cua "+so+" la : "+giaThua);
        }
        let so = +prompt("nhap vao 1 so:");
        tinhGiaThua(so);
    </script>
</body>
</html>
