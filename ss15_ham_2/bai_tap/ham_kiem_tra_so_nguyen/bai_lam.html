<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemtra(so){
            let count =0;
            for(let i=1;i<=so;i++){
                if(so%i==0){
                    count++;
                }
            }
            if(count>2){
                alert(so+"  khong phai la so nguyen to");
            }else{
                alert(so+"  la so nguyen to");
            }
        }
        let nhapSo = +prompt("nhap so can check");
        kiemtra(nhapSo);
    </script>
</body>
</html>
