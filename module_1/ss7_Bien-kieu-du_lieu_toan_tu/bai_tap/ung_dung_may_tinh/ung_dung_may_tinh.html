<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="nhập số thứ nhất">
    <input type="number" id="num2" placeholder="nhập số thứ hai">
    <button onclick="cong()">+</button>
    <button onclick="tru()">-</button>
    <button onclick="nhan()">x</button>
    <button onclick="chia()">/</button>
    <p id="ketQua"></p>
    <script>
        function cong(){
            let so1 = +document.getElementById("num1").value;
            let so2 = +document.getElementById("num2").value;
            let ketQua = (so1+so2);
            document.getElementById("ketQua").innerText = ketQua
        }
        function tru(){
            let so1 = +document.getElementById("num1").value;
            let so2 = +document.getElementById("num2").value;
            let ketQua = (so1-so2);
            document.getElementById("ketQua").innerText = ketQua
        }
        function nhan(){
            let so1 = +document.getElementById("num1").value;
            let so2 = +document.getElementById("num2").value;
            let ketQua = (so1*so2);
            document.getElementById("ketQua").innerText = ketQua
        }
        function chia(){
            let so1 = +document.getElementById("num1").value;
            let so2 = +document.getElementById("num2").value;
            let ketQua = (so1/so2);
            document.getElementById("ketQua").innerText = ketQua
        }
        
    </script>
</body>
</html>
