<body>
    <script>
        function doiCho(n1,n2){
            let temp = 0;
            temp = n1;
            n1 = n2;
            n2 = temp;
            alert(`so sau khi doi cho la ${n1}, ${n2}`);
        }
        let soThuNhat = +prompt("nhap vao so thu nhat");
        let soThuHai = +prompt("nhap vao so thu hai");
        doiCho(soThuNhat,soThuHai);
    </script>
