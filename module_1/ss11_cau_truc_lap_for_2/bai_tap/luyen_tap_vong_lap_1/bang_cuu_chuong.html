<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="bangCuuChuong"></div>
    <script>
            const center = "CodeGym";

         var html = "<table border='1'>";
    for (let i = 1; i <= 10; i++) {
        html += '<tr>';
        for (let j = 2; j <= 10; j++) {
            html += "<td>" + i + " * " + j + " = " + (i * j) + "</td>";
        }
        html += '</tr>';
    }
    html += '</table>';
    document.getElementById("bangCuuChuong").innerHTML = html;
    </script>
</body>
</html>
