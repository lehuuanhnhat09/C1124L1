<!DOCTYPE html>

</head>
<body>
    <script>
        function fibonacci(){
            let a = 0;
        let b = 1;
        let fib = a + b;
        while(fib % 5 !== 0){
            a = b;
            b = fib;
            fib = a +b;
        }
        return fib;
        }
        console.log(fibonacci());
    </script>
</body>
