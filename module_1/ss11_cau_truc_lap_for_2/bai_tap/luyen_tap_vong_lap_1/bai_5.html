<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumfibonacci(n){
            let a = 0;
            let b = 1;
            let sum = a + b;
            for(let i=2;i<n;i++){
                let fib = a + b;
                sum += fib;
                a = b;
                b = fib;
            }
            return sum;
        }
        console.log(sumfibonacci(20));
    </script>
</body>
</html>
