<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        let n = +prompt(" nhập vào số phân tử ");

        if (n > 50) {
            alert("nhập vào số phân tử bé hơn hoặc bằng 50 :")
        }
        let count = 0;
        for (let i = 0; i < n; i++) {
            a.push(+prompt(` nhập vào giá trị của phân tử thứ ${i + 1}`))
        }
        let k = +prompt("nhập số nguyên dương")
        let temp = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = i + 1; j < a.length; j++) {
                temp = a[i] + a[j];
                if (temp % k == 0) {
                    count++;
                }

            }
        }
        alert(count)


    </script>
</body>

</html>
