<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soPhanTu = +prompt("nhap so phan tu");
        let count = 0;
        let a = [];
        for(let i=0; i<soPhanTu; i++){
           let value = +prompt("nhap vao phan tu thu "+i);
           a[i] = value;
        }
        for(let i=0; i<a.length; i++){
            if(!isNaN(a[i])){
                count++;
            }
        }
        document.write("so ki tu trong mang la"+count);
    </script>
</body>
</html>
