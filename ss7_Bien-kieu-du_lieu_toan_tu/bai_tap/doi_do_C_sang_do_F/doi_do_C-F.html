<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi độ C qua dộ F</title>
</head>
<body>
    <input placeholder="Nhap do C" id="doC">
    <button onclick="doiDoCsangF()">Doi</button>
    
    <script>
        function doiDoCsangF(){
            let doC = +document.getElementById("doC").value;
            let doF = (doC *9/5+32);
            alert ("do F la" + doF);
        }

    </script>
</body>
</html>
